<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Mocha Runner for Supersonic: <%= yield.viewName %></title>

  <link rel="stylesheet" href="/components/supersonic/dist/css/supersonic.css">

  <link rel="import" href="/components/supersonic/dist/components/import.html">

  <script src="/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/dist/supersonic.js"></script>
  <script src="/components/bluebird/js/browser/bluebird.js"></script>

  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <script src="/components/chai/chai.js"></script>
  <script src="/components/chai-as-promised/lib/chai-as-promised.js"></script>

  <link rel="stylesheet" href="/components/mocha/mocha.css">
  <script src="/components/mocha/mocha.js"></script>

  <style>
    #mocha .test.pass.medium .duration {
      background: #00AD19;
    }

    #mocha .test.pass.slow .duration {
      background: #00520C;
    }
  </style>
</head>
<body>
  <script>
    mocha.setup("bdd");
  </script>
  <!-- angular mocks autodetects mocha -->
  <script src="/components/angular-mocks/angular-mocks.js"></script>

  <%= yield.view %>
  <div id="mocha"></div>

  <script>
    mocha.run();
  </script>
</body>
</html>
